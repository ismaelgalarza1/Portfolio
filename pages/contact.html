    <!-- Contact Form -->
    <div
      class="container section"
      id="contact_me">
      <h1 class="text-center contact_text">Contact me</h1>
      <p class="contact_me text-center">
        If you wish to contact me fill the form with your full name, email and a
        short message. <br />I will contact you as soon as possible. If you want
        to view my Resume just click
        <span
          ><a
            href="https://drive.google.com/file/d/19dc-K4YPJxjcEheY1ygPZDj2bcaodehC/view?usp=drive_link"></a>
            here.</a
          ></span
        >
      </p>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <form
            name="contact"
            method="POST"
            action="https://formsubmit.co/el/fecuhu">
            <div class="mb-3">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required />
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="hello@me.com"
                required />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                name="message"
                rows="6"
                placeholder="Message"
                required></textarea>
            </div>
            <div class="text-center mt-3">
              <button
                class="btn btn-primary"
                type="submit"
                value="Send">
                Send
              </button>
              <input
                type="hidden"
                name="_next"
                value="https://github.com/ismaelgalarza1/Portfolio/pages/thankyou.html" />
            </div>
          </form>
        </div>
      </div>
    </div>
